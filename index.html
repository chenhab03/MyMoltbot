<script>

function EMA(values, period){
  const k = 2/(period+1);
  let ema = values[0];
  for(let i=1;i<values.length;i++) ema = values[i]*k + ema*(1-k);
  return ema;
}
function MACD(close){
  const ema12 = EMA(close.slice(-26), 12);
  const ema26 = EMA(close.slice(-26), 26);
  return ema12 - ema26; // ç®€åŒ–ç‰ˆï¼šåªçœ‹ DIF
}
function KDJ(high, low, close, n=9){
  const hs = high.slice(-n);
  const ls = low.slice(-n);
  const c = close[close.length-1];
  const hh = Math.max(...hs);
  const ll = Math.min(...ls);
  const rsv = (c-ll)/(hh-ll)*100;
  let k = 2/3*50 + 1/3*rsv;
  let d = 2/3*50 + 1/3*k;
  let j = 3*k - 2*d;
  return {k,d,j};
}

// ===== æ•°æ®è·å–ï¼ˆYahoo Financeï¼‰ =====
async function fetchDaily(symbol){
  const url = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?range=6mo&interval=1d`;
  const r = await fetch(url);
  if(!r.ok) throw new Error('chart failed');
  const j = await r.json();
  const res = j.chart.result[0];
  const q = res.indicators.quote[0];
  return {
    close: q.close.filter(Boolean),
    high: q.high.filter(Boolean),
    low: q.low.filter(Boolean)
  };
}
async function fetchMcap(symbol){
  const url = `https://query1.finance.yahoo.com/v10/finance/quoteSummary/${symbol}?modules=price`;
  const r = await fetch(url);
  if(!r.ok) throw new Error('mcap failed');
  const j = await r.json();
  const p = j.quoteSummary.result[0].price;
  return p.marketCap?.raw ? p.marketCap.raw/1e9 : null;
}

function near(a,b,pct){ return Math.abs(a-b)/b*100 <= pct; }

const tbody = document.querySelector('#table tbody');

document.getElementById('run').onclick = async ()=>{
  tbody.innerHTML='';
  const syms = document.getElementById('symbols').value.split(/[,\n\s]+/).map(s=>s.trim()).filter(Boolean);

  const mcapMin = parseFloat(document.getElementById('mcapMin').value);
