name: Job Scan Frankfurt Biochem

on:
  schedule:
    - cron: '0 12 * * *'
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    env:
      BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set timezone
        run: sudo timedatectl set-timezone Europe/Berlin

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install requests

      - name: Run job scan
        run: |
          python scripts/job_scan.py

      - name: Commit and push if changed
        run: |
          git config user.name "job-bot"
          git config user.email "job-bot@users.noreply.github.com"
          git add jobs_verified_frankfurt_biochem.json
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "auto: update verified biochem jobs"
            git push
          fi
